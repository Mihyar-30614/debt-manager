{{define "reset_password_content"}}
<div style="max-width: 400px; margin: 80px auto;">
  <div class="card">
    <h1 style="margin-top: 0; text-align: center;">Reset Password</h1>
    <p style="text-align: center; color: var(--muted); margin-bottom: 32px;">Enter your new password</p>

    <form method="POST" action="/reset-password" id="reset-password-form">
      <input type="hidden" name="token" value="{{.Token}}" />
      
      <div>
        <label>New Password</label>
        <input 
          name="password" 
          type="password" 
          required 
          autofocus 
          autocomplete="new-password"
          placeholder="At least 8 characters"
          minlength="8"
        />
      </div>

      <div class="spacer"></div>

      <div>
        <label>Confirm New Password</label>
        <input 
          name="confirm_password" 
          type="password" 
          required 
          autocomplete="new-password"
          placeholder="Confirm your password"
          minlength="8"
        />
      </div>

      <div class="spacer"></div>

      <button class="btn primary" type="submit" style="width: 100%;">Reset Password</button>
      
      <div style="margin-top: 24px; text-align: center;">
        <a href="/login" style="color: var(--brand); text-decoration: none; font-size: 14px;">‚Üê Back to login</a>
      </div>
    </form>
  </div>
</div>
{{end}}
{{define "reset_password.html"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b1020" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Debt Manager</title>
    <link rel="icon" href="/icon-192.png" type="image/png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/icon-192.png" sizes="192x192" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <style>
      :root {
        --bg: #070d19;
        --surface: #0f1829;
        --card: #0d1424;
        --muted: #8b9cb8;
        --text: #e8eef6;
        --line: rgba(148, 163, 184, 0.12);
        --brand: #22c493;
        --radius: 14px;
      }
      * { box-sizing: border-box; }
      html { height: 100%; -webkit-font-smoothing: antialiased; }
      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text);
        font-size: 15px;
        line-height: 1.55;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        background-image:
          radial-gradient(ellipse 100% 80% at 20% -20%, rgba(34, 196, 147, 0.12), transparent 50%),
          radial-gradient(ellipse 80% 60% at 85% 10%, rgba(34, 196, 147, 0.08), transparent 45%);
        background-attachment: fixed;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        padding: 32px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      }
      h1 { margin: 0 0 8px 0; font-size: 1.75rem; font-weight: 700; color: var(--text); }
      label { display: block; margin-bottom: 8px; font-size: 12px; font-weight: 500; color: var(--muted); }
      input[type="email"],
      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 12px 14px;
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid var(--line);
        border-radius: 10px;
        color: var(--text);
        font-size: 14px;
        font-family: inherit;
        transition: border-color 0.15s, box-shadow 0.15s;
      }
      input:focus {
        outline: none;
        border-color: var(--brand);
        box-shadow: 0 0 0 3px rgba(34, 196, 147, 0.15);
      }
      .btn {
        display: inline-block;
        padding: 12px 20px;
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: 10px;
        color: var(--text);
        font-size: 14px;
        font-weight: 600;
        font-family: inherit;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.15s ease;
        width: 100%;
      }
      .btn.primary {
        background: var(--brand);
        border-color: transparent;
        color: #0a1512;
        font-weight: 700;
        box-shadow: 0 2px 12px rgba(34, 196, 147, 0.35);
      }
      .btn:hover { background: rgba(255, 255, 255, 0.06); }
      .btn.primary:hover {
        background: #1eb87d;
        box-shadow: 0 4px 20px rgba(34, 196, 147, 0.45);
      }
      .btn:active { transform: scale(0.98); }

      .spacer {
        height: 20px;
      }

      .flash {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 14px;
      }

      .flash-success {
        background: rgba(34, 196, 147, 0.12);
        border: 1px solid rgba(34, 196, 147, 0.35);
        color: #6ee7b7;
      }
      .flash-error {
        background: rgba(248, 113, 113, 0.12);
        border: 1px solid rgba(248, 113, 113, 0.35);
        color: #fca5a5;
      }
    </style>
  </head>
  <body>
    <main style="padding: 20px;">
      {{if .Flash}}
      <div class="flash flash-{{.FlashType}}" style="max-width: 400px; margin: 0 auto 20px;">
        {{.Flash}}
      </div>
      {{end}}
      {{template "reset_password_content" .}}
    </main>
  </body>
</html>
{{end}}
